<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Café León</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <header>
         <nav>
            <div class="menu">
                <ul>
                    <li><a href="Inicio.html">Nuestro Café</a></li>
                    <li><a href="Producto.html">Producto</a></li>
                    <li><a href="Nuestro Compromiso.html">Nuestro Compromiso</a></li>
                </ul>
            </div>
            <div class="nav-derecha">
                <div class="logo">
                    <a href="Inicio.html">
                        <img src="logo.png" alt="Logo Café León">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <h1>Crear Cuenta</h1>
        <form class="login-form" action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <button type="submit">Registrar</button>
            <p class="registro-link">
                ¿Ya tenés cuenta? <a href="Iniciar Sesión.html">Iniciá sesión aquí</a>
            </p>
        </form>
    </main>

     <footer>&copy; 2025 Café León. Todos los derechos reservados.</footer>
</body>
</html>
